<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>demo11</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <script>
      const svg = d3
        .select("body")
        .append("svg")
        .attr("width", 800)
        .attr("height", 600);

      var dataset = [10, 20, 30];
      var g = svg.append("g");

      const scaleX = d3
        .scaleLinear()
        .domain([0, dataset.length])
        .range([0, 250])
        .nice();
      const scaleY = d3
        .scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([350, 0])
        .nice();

      const axisX = d3.axisBottom(scaleX).ticks(dataset.length);
      //const axisY = d3.axisTop(scaleY);
      const axisY = d3.axisLeft(scaleY).ticks(d3.max(dataset)/5);
      //const axis4 = d3.axisRight(scale);

      svg.append("g").attr("transform", "translate(400,350)").call(axisX);
      svg.append("g").attr("transform", "translate(400,0)").call(axisY);
      //svg.append("g").attr("transform", "translate(350,50)").call(axis3);
      //svg.append("g").attr("transform", "translate(400,50)").call(axis4); */
      g.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function (d, i) {
          return 400 + scaleX(i)-10;
        })
        .attr("y", function (d) {
          return scaleY(d);
        })

        .attr("width", function (d) {
          return 20;
        })
        .attr("height", function (d) {
          return  350-scaleY(d);
        })
        .attr("fill", "steelblue");
    </script>
  </body>
</html>
