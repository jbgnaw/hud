<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>demo9</title>
    <script type="text/javascript" src="d3.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <svg width="960" height="600"></svg>
    <script>
      var marge = { top: 60, bottom: 60, left: 60, right: 60 };
      var svg = d3.select("svg"); //得到SVG画布
      var width = svg.attr("width"); //得到画布的宽
      var height = svg.attr("height"); //得到画布的长
      var g = svg
        .append("g")
        .attr("transform", "translate(" + marge.top + "," + marge.left + ")");
      
        var dataset = [10, 20, 30, 23, 13, 40, 27, 35, 20];

      var xScale = d3
        .scaleBand()
        .domain(d3.range(dataset.length))
        .rangeRound([0, width - marge.left - marge.right]);

      var yScale = d3
        .scaleLinear()
        .domain([0, d3.max(dataset)])
        .range([height - marge.top - marge.bottom, 0]);

      var xAxis = d3.axisBottom(xScale);
      var yAxis = d3.axisLeft(yScale);

      var gs = g.selectAll(".rect").data(dataset).enter().append("g");
      var rectPadding = 20; //矩形之间的间隙
      var rectHeight = 30;

      gs.append("rect")
        .attr("x", function (d, i) {
          return xScale(i) + rectPadding / 2;
        })
        .attr("y", function (d) {
          return yScale(d);
        })
        
        //?
        .attr("width", function () {
          return xScale.step() - rectPadding;
        })
        .attr("height", function (d) {
          return height - marge.top - marge.bottom - yScale(d);
        })
        .attr("fill", "steelblue");

      gs.append("text")
        .attr("x", function (d, i) {
          return xScale(i) + rectPadding / 2;
        })
        .attr("y", function (d) {
          return yScale(d);
        })
        .attr("dx", function () {
           (xScale.step() - rectPadding) / 2;
          
        })
        .attr("dy", 20)
        .attr("fill", "white")
        .text(function (d) {
          return d;
        });

      gs.append("g")
        .attr(
          "transform",
          "translate(" + 0 + "," + (height - marge.top - marge.bottom) + ")"
        )
        .call(xAxis);

      gs.append("g").call(yAxis);
    </script>
  </body>
</html>
