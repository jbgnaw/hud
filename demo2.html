                                    .domain(d3.extent(data,d => d["y1"]))

                        var scY2=d3.scaleLinear()
                                    .domain(d3.extent(data,d => d["y2"]))
                                    .range([pxY,0]);           
                                    
                        
                    })

            makedemo2();
